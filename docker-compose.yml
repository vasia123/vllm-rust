version: '3.8'

services:
  vllm-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CUDA_VERSION: "12.4.1"
        UBUNTU_VERSION: "22.04"
    image: vllm-rust:latest
    container_name: vllm-server
    ports:
      - "8000:8000"
    volumes:
      # Mount HuggingFace cache for model persistence
      - hf-cache:/home/vllm/.cache/huggingface
      # Mount config directory
      - vllm-config:/home/vllm/.config/vllm-server
    environment:
      - RUST_LOG=info
      - HF_TOKEN=${HF_TOKEN:-}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: ["serve", "--model", "${MODEL:-Qwen/Qwen3-0.6B}", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  hf-cache:
    driver: local
  vllm-config:
    driver: local
